<template>
    <div class="main-view base-shadow">
        <h2 class="center">${title}</h2>
        <form class="form-horizontal form-height form-width" submit.trigger="updateProject()">
            <div class="form-group">
                <label class="col-sm-4 control-label" for="name">Naam</label>
                <div class="col-sm-8">
                    <input type="text" id="name" class="form-control" value.bind="name" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="description">Omschrijving</label>
                <div class="col-sm-8">
                    <textarea rows="5" id="description" class="form-control" value.bind="description" maxlength="256" required ></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="allowOvertime">Overuren toegelaten</label>
                <div class="checkbox">
                    <div class="col-sm-8">
                        <label><input type="checkbox" id="allowOvertime" checked.bind="allowOvertime" /></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="bilOvertime">Overuren aanrekenen</label>
                <div class="checkbox">
                    <div class="col-sm-8">
                        <label><input type="checkbox" id="billOvertime" checked.bind="billOvertime" /></label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <input type="submit" class="btn btn-default" value="Opslaan" />
                </div>
            </div>
        </form>
    </div>
</template>

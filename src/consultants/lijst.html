<template>
    <div class="main-view base-shadow">
        <h2 class="center">${title}</h2>
        <form class="form-horizontal form-height center form-width">

            <div class="form-group">
                <label class="col-sm-offset-2 col-sm-2 control-label" for="roles">Rol</label>
                <div class="col-sm-6">
                    <select id="roles" class="form-control" name="roles" value.bind="selectedRole" change.delegate="changeRole()">
                        <option value="null">--Selecteer een rol--</option>
                        <option repeat.for="role of roles" model.bind="role" innerHtml.bind="role.name"></option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-offset-2 col-sm-2 control-label" for="organizations">Organisatie</label>
                <div class="col-sm-6">
                    <select id="organizations" class="form-control" name="organizations" value.bind="selectedOrganization" change.delegate="changeOrganization()">
                        <option value="null">--Selecteer een organisatie--</option>
                        <option repeat.for="organization of organizations" model.bind="organization" innerHtml.bind="organization.name"></option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-offset-2 col-sm-2 control-label" for="email">E-mail</label>
                <div class="col-sm-6">
                    <input type="text" id="email" class="form-control" value.two-way="email" change.delegate="changeEmail()"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-offset-2 col-sm-2 control-label" for="voornaam">Voornaam</label>
                <div class="col-sm-6">
                    <input type="text" id="voornaam" class="form-control" value.two-way="firstname"  change.delegate="changeFirstName()"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-offset-2 col-sm-2 control-label" for="familienaam">Familienaam</label>
                <div class="col-sm-6">
                    <input type="text" id="familienaam" class="form-control" value.two-way="lastname"  change.delegate="changeLastName()"/>
                </div>
            </div>

            <hr />
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="button" click.delegate="makeUser()">Niewe Consultant</button>
                </div>

            </div>

        </form>
        <div class="table-div">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Voornaam</th>
                        <th>Familienaam</th>
                        <th>Email</th>
                        <th>Timeskip Admin</th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="user of users">
                        <td innerHtml.bind="$parent.users[$index].firstName"></td>
                        <td innerHtml.bind="$parent.users[$index].lastName">></td>
                        <td innerHtml.bind="$parent.users[$index].email">></td>
                        <td><span innerhtml.bind="admin($parent.users[$index])" class.bind="admin(users)"></span></td>
                        <td><button type="button" click.delegate="editUser($parent.users[$index].id)">Wijzigen</button></td>
                        <td><button type="button" click.delegate="deleteUser($parent.users[$index])">Verwijderen</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</template>
